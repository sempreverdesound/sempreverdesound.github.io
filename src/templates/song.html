<div class="d-block d-sm-flex align-items-center mx-md-1">
    <h1 class="me-2 mb-0"><strong>{{song.title}}</strong></h1>
    <h2 ng-if="song.subtitle !== undefined" class="my-0"><strong>({{song.subtitle}})</strong></h2>
</div>

<div class="d-flex mx-md-1 pe-1">
    <i id="songCredits" class="col-8 d-block align-self-center mt-1 pb-2"></i>
    <div class="col-4 d-flex flex-row align-self-end justify-content-end pb-2">
        <button ng-click="toggle()" class="bi" ng-class="audio.paused ? 'bi-play-circle' : 'bi-pause-circle'"></button>
        <a type="button" href="{{audio.src}}" class="bi bi-arrow-down-circle" download="{{song.alias + '.mp3'}}"></a>
    </div>
</div>

<div class="mt-3 mb-4 mx-md-1">
    <div class="progress mb-1" ng-click="bar($event)">
        <div class="progress-bar" role="progressbar"
             ng-style="{'width': progress() + '%'}"
             aria-valuenow="{{progress()}}"
             aria-valuemin="0"
             aria-valuemax="100"
        ></div>
    </div>
    <div class="d-flex px-2 justify-content-between">
        <span><small>{{time}}</small></span>
        <span><small>{{duration}}</small></span>
    </div>
</div>

<div ng-include="'src/lyrics/' + song.alias + '.html'" class="d-flex flex-column text-center mx-1 mx-md-2"></div>
