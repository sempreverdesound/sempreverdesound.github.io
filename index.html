<!DOCTYPE html>
<html lang="it">

<head>
    <title>SempreVerde</title>
    <link rel="icon" type="image/png" href="res/icon.png">
    <!-- Set Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Styles (Bootstrap, Bootstrap Icons, Font Awesome 4, Custom Style) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="src/variables.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <!-- Import Scripts (JQuery, Bootstrap Bundle, Angular + Components, Custom Scripts) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-sanitize.min.js"></script>
    <script src="src/constants.js"></script>
    <script src="src/controller.js"></script>
</head>

<body ng-app="module" ng-controller="controller">
<nav class="navbar navbar-expand fixed-top align-items-start d-print-none pt-2 pb-0 px-2">
    <ul class="navbar-nav d-flex justify-content-evenly justify-content-md-start h-100">
        <!-- Home Button -->
        <li class="nav-item" ng-class="{'current-page': page === 'home'}">
            <a class="nav-link" href="#home">
                <span class="d-inline bi bi-house-fill pe-1"></span>
                <span class="d-none d-md-inline">Home</span>
            </a>
        </li>
        <!-- Songs Dropdown -->
        <li class="nav-item dropdown" ng-class="{'current-page': page === 'song'}">
            <button id="songs"
                    type="button"
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                <span class="d-inline bi bi-music-note-beamed pe-1"></span>
                <span class="d-none d-md-inline"> Brani</span>
            </button>
            <ul class="dropdown-menu m-0" aria-labelledby="songs">
                <li ng-repeat="song in songs" class="my-2">
                    <a class="nav-link dropdown-item" href="#{{song.alias}}">
                        {{song.subtitle === undefined ? song.title : (song.title + ' (' + song.subtitle + ')')}}
                    </a>
                </li>
            </ul>
        </li>
        <!-- Materials Dropdown -->
        <li class="nav-item dropdown" ng-class="{'current-page': ['presskit', 'rider', 'photos'].includes(page)}">
            <button id="materials"
                    type="button"
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                <span class="d-inline bi bi-file-richtext-fill pe-1"></span>
                <span class="d-none d-md-inline">Materiali</span>
            </button>
            <ul class="dropdown-menu p-0 m-0" aria-labelledby="materials">
                <li class="my-2"><a class="nav-link dropdown-item" href="#presskit">Press Kit</a></li>
                <li class="my-2"><a class="nav-link dropdown-item" href="#rider">Rider Tecnico</a></li>
                <li class="my-2"><a class="nav-link dropdown-item" href="#photos">Foto</a></li>
            </ul>
        </li>
        <!-- Contacts Button -->
        <li class="nav-item" ng-class="{'current-page': page === 'contacts'}">
            <a class="nav-link" href="#contacts">
                <span class="d-inline bi bi-envelope-fill pe-1"></span>
                <span class="d-none d-md-inline">Contatti</span>
            </a>
        </li>
    </ul>
</nav>
<table class="w-100">
    <thead id="header-margin"></thead>
    <tbody>
    <tr>
        <td class="p-0">
            <main ng-view ng-class="page" class="d-flex flex-column"></main>
        </td>
    </tr>
    </tbody>
    <tfoot id="footer-margin"></tfoot>
</table>
<footer class="fixed-bottom" ng-class="{'d-print-none': page === 'presskit'}">
    <hr>
    <div class="d-flex flex-wrap justify-content-center align-items-center h-100 py-2">
        <div class="text-center order-md-1 mx-4 my-1 logo">
            <img src="res/logo.png" alt="SempreVerde" height="30">
        </div>
        <ul class="d-flex order-md-0 p-0">
            <li class="px-2" ng-repeat="social in links.social">
                <a href={{social.href}} target="_blank"><span class={{social.icon}}></span></a>
            </li>
        </ul>
        <ul class="d-flex order-md-2 p-0">
            <li class="px-2" ng-repeat="contact in links.contacts">
                <a href={{contact.href}} target="_blank"><span class={{contact.icon}}></span></a>
            </li>
        </ul>
    </div>
</footer>
</body>

</html>
