<div class="px-0 px-lg-2 my-2 align-self-md-center w-100"
     ng-init="lyrics = 'src/templates/songs/' + song.alias + '.html'">
    <div class="d-block d-md-flex align-items-center">
        <h1 class="me-2 mb-0 m-print-0">{{song.title}}</h1>
        <h2 ng-if="song.subtitle !== undefined" class="my-0">({{song.subtitle}})</h2>
    </div>

    <div class="d-flex mt-1 mb-3 m-print-0 credits">
        <!-- Use ng-bind-html instead of inserting the credits as text because they might contain html code-->
        <i ng-bind-html="song.credits" class="d-block align-self-center mt-1 pb-2"></i>
    </div>

    <div id="songLyrics" ng-include="lyrics" class="d-flex flex-column"></div>

    <div id="songPlayer" class="d-print-none">
        <iframe width="100%" height="20px" src="{{song.url}}"></iframe>
    </div>
</div>
