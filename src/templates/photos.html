<div class="row mx-2">
    <div ng-repeat="photo in ::photos"
         class="col-12 col-lg-6 col-xxl-4 py-2 text-center d-flex flex-column">
        <img class="align-self-center" src="res/{{photo.name}}.jpg" alt="{{photo.alt}}">
        <a class="align-self-center" href="res/{{photo.name}}-hq.jpg" download="{{photo.alt}}.jpg">
            Download <span class="bi bi-download"></span>
        </a>
    </div>
</div>
