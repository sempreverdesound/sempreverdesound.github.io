<!DOCTYPE html>
<html lang="it">

<head>
    <title>SempreVerde</title>
    <link rel="icon" type="image/png" href="res/icon.png">
    <!-- Set Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Styles (Bootstrap, Bootstrap Icons, Font Awesome 4, Custom Style) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <!-- Import Scripts (JQuery, Bootstrap Bundle, Angular, Angular Route, Custom Scripts) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="src/constants.js"></script>
    <script src="src/index.js"></script>
    <script src="src/controllers/home.js"></script>
</head>

<body ng-app="module" ng-controller="index-controller">
<!-- Navbar -->
<nav class="navbar navbar-expand container-fluid fixed-top" style="height: 50px">
    <ul class="navbar-nav d-flex justify-content-evenly justify-content-md-start" style="flex: 1">
        <!-- Home Button -->
        <li class="nav-item active"><a class="nav-link" aria-current="page" href="#home">
            <span class="d-inline bi bi-house-fill"></span>
            <span class="d-none d-md-inline"> Home</span>
        </a></li>
        <!-- Songs Dropdown -->
        <li class="nav-item dropdown">
            <button type="button" class="nav-link dropdown-toggle" id="songs"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <span class="d-inline bi bi-music-note-beamed"></span>
                <span class="d-none d-md-inline"> Brani</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="songs">
                <li ng-repeat="song in ::songs">
                    <a class="nav-link dropdown-item" href="#{{song.alias}}">{{song.title}}</a>
                </li>
            </ul>
        </li>
        <!-- Materials Dropdown -->
        <li class="nav-item dropdown">
            <button type="button" class="nav-link dropdown-toggle" id="materials"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <span class="d-inline bi bi-file-richtext-fill"></span>
                <span class="d-none d-md-inline"> Materiali</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="materials">
                <li><a class="nav-link dropdown-item" href="#presskit">Press Kit</a></li>
                <li><a class="nav-link dropdown-item" href="#rider">Rider Tecnico</a></li>
                <li><a class="nav-link dropdown-item" href="#photos">Foto</a></li>
            </ul>
        </li>
        <!-- Contacts Button -->
        <li class="nav-item"><a class="nav-link" href="#contacts">
            <span class="d-inline bi bi-envelope-fill"></span>
            <span class="d-none d-md-inline"> Contatti</span>
        </a></li>
    </ul>
</nav>
<!-- Main View-->
<main id="{{page}}" style="margin-top: 60px; min-height: 100vh">
    <div ng-view class="container-fluid d-flex flex-column" style="min-height: inherit"></div>
</main>
<!-- Footer -->
<footer class="container-fluid justify-content-center">
    <div class="hr" style="margin: 5px 3%"></div>
    <div class="d-flex justify-content-center d-md-none">
        <img src="res/logo.png" alt="SempreVerde" height="30">
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <ul class="list-group list-group-horizontal d-flex justify-content-center order-md-0">
            <li class="list-group-item" ng-repeat="social in ::links.social">
                <a href={{social.href}} target="_blank"><span class={{social.icon}}></span></a>
            </li>
        </ul>
        <div class="d-flex justify-content-center d-none d-md-block">
            <img src="res/logo.png" alt="SempreVerde" height="30">
        </div>
        <ul class="list-group list-group-horizontal d-flex justify-content-center order-md-2">
            <li class="list-group-item" ng-repeat="contact in ::links.contacts">
                <a href={{contact.href}} target="_blank"><span class={{contact.icon}}></span></a>
            </li>
        </ul>
    </div>
</footer>
</body>

</html>
